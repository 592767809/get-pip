name: Tests

on:
  push:
  pull_request:

jobs:
  tests:
    name: Tests
    runs-on: ${{ matrix.os }}-latest
    strategy:
      matrix:
        os: [Ubuntu, Windows]
        python: ['2.7', '3.7']
    steps:
    - uses: actions/checkout@master
      # Nox runner
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: '3.7'
    - name: Install nox
      run: python -m pip install nox
    - name: Set up Python ${{ matrix.python }}
      if: matrix.python != '3.7'
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python }}
    - name: Workaround for Windows Python 2.7
      # This is in PATH, so nox resolves to it - but then subsequent steps fail
      run: rm C:/ProgramData/Chocolatey/bin/python2.7.exe
      if: matrix.os == 'Windows' && matrix.python == '2.7'
    - name: Run tests
      run: nox -s tests-${{ matrix.python }}
