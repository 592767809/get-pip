name: Check Scripts

on:
  push:
  pull_request:

jobs:
  correctly-generated:
    name: "are correctly generated"
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
    - run: pip install nox

    - run: nox -s generate
    - name: Check regenerated scripts vs what is generated by automation.
      run: git diff --exit-code
